<div class="card mb-4 box-shadow">
    <img class="card-img-top" src="{{productItem.image}}" alt="Card image cap">
    <div class="card-body">
        <p class="card-text">
              <strong><small class="text-muted">{{ productItem.price | currency: 'INR'}}</small></strong> / stem
        </p>
      <p class="card-text">{{productItem.name}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary product-btn btn-clr" (click)="handelAddToCart()">Add to cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
        </div>
      </div>
    </div>
    </div>
