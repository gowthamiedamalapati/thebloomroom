
<div  class="row mt-5">
  <div class="col-md-4 offset-md-4">
    <div class="guest-form-card card">
      
      <div class="card-body">
        <h3 class="text-center">Login Here</h3>
        <form [formGroup]="signInForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" 
            class="form-control" 
            id="exampleInputEmail1" 
            [ngClass]="{'is-invalid': signInForm.get('emailAddr').touched && signInForm.get('emailAddr').invalid }" 
            placeholder="Enter email" 
            formControlName="emailAddr">
            <span class="invalid-feedback">
              <span *ngIf="signInForm.get('emailAddr').hasError('required')">Email can't be blank.</span>
              <span *ngIf="signInForm.get('emailAddr').hasError('pattern')">Enter valid email.</span>
            </span>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
          </div>
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!signInForm.valid">Submit</button>
          <a [routerLink]="['/register']">New User? Register Here</a>
        </form>
      </div>
    </div>
  </div>
</div>
