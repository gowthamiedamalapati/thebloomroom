
<div  class="row mt-5">
  <div class="col-md-4 offset-md-4">
    <div class="guest-form-card card">
      <div class="card-header text-center">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="signInForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="emailAddr">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
          </div>
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!signInForm.valid">Submit</button>
          <a [routerLink]="['/register']">Register Here</a>
        </form>
      </div>
    </div>
  </div>
</div>
